<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>TEXA Tools Manager</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
      margin: 0;
      background: #f8f9fa;
    }
    h3 {
      margin: 0 0 12px;
      font-size: 16px;
      color: #212529;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .tools-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .tool-item {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .tool-item:hover {
      border-color: #007bff;
      box-shadow: 0 1px 3px rgba(0,123,255,.2);
    }
    .tool-name {
      font-weight: 600;
      color: #212529;
      margin-bottom: 4px;
    }
    .tool-url {
      font-size: 12px;
      color: #6c757d;
      word-break: break-all;
    }
    .btn-primary {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
      margin-top: 8px;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
    .loading {
      text-align: center;
      color: #6c757d;
      padding: 20px;
    }
    .error {
      color: #dc3545;
      font-size: 13px;
      text-align: center;
      padding: 12px;
    }
  </style>
</head>
<body>
  <h3>TEXA Tools Manager</h3>
  <div id="status" class="status disconnected">Memeriksa koneksi...</div>
  <div id="content">
    <div class="loading">Memuat tools...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
